eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.appname=message-service
server.port=1919
spring.application.name=message-service
spring.datasource.url=jdbc:postgresql://postgres:5432/messages
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.rabbitmq.host=rabbitmq-host-name-or-ip
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.jpa.show-sql=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

rabbitmq.queue.name=message
rabbitmq.exchange.name=message_exchange
rabbitmq.routing.key=message_routing_key